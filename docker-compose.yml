version: "3.9"

services:
  # === ðŸ§  BACKEND (FastAPI) ===
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: privacyguard_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - minio
    volumes:
      - ./backend:/app
    networks:
      - privacyguard_net

  # === ðŸŽ¨ FRONTEND (React) ===
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: privacyguard_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:8000
    networks:
      - privacyguard_net
    depends_on:
      - backend
    env_file:
      - .env

  # === ðŸ’¾ MINIO ===
  minio:
    image: quay.io/minio/minio:latest
    container_name: privacyguard_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - privacyguard_net

volumes:
  minio_data:

networks:
  privacyguard_net:
    driver: bridge
